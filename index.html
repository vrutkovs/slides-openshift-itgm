## Openshift
### Kubernetes with a human face

.footnote[Vadim Rutkovsky <vrutkovs@redhat.com>]

.footnote[https://github.com/vrutkovs/slides-openshift-itgm]
---
class: center, middle
![Cat pic](imgs/cat.png)
???
* Enterprise Kubernetes, developer-focused
* Forked from Kubernetes codebase, regularly synced with upstream (3 month delay)
* Not an overlay over k8s and not an additional layer of abstraction
* Additional k8s objects - ImageStream, BuildConfigs, DeploymentConfigs
* Origin - upstream version, Openshift Container Platform - enterprise version
* OCP versions are supported for 2 years
---
class: center, middle
![Dead badger](imgs/badger.jpg)
???
* Fedora / CentOS / RHEL (incl. Atomic)
* Providers
  * Bare metal
  * AWS
  * GCE
  * Azure (coming soon!)
* Container runtimes
  * Docker / CRI-O
  * etcd/master/node/docker/cri-o in system containers
* SDN
  * OpenVSwitch
  * Flannel, Calico, Contiv, Nuage, Kuryr-Kubernetes
---
## Batteries Included

* Docker registry
* HAProxy router
* CI/CD out-of-the-box via Jenkins Pipelines
* Source2Image
* Authentication

# Getting Started

`oc` - openshift's `kubectl`

Setting up the local containerized cluster:
```terminal
$ <span style="color:green;">sudo oc cluster up</span>
Starting OpenShift using openshift/origin:v3.7.0 ...
OpenShift server started.

The server is accessible via web console at:
    <span style="color:darkblue;">https://127.0.0.1:8443</span>

You are logged in as:
    User:     developer
    Password: <any value>

To login as administrator:
    oc login -u system:admin
```
